{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MultiShop - Online Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'multishop/img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>


    <!-- Libraries Stylesheet -->
    <link href="{% static 'multishop/lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'multishop/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'multishop/css/style.css'%}" rel="stylesheet">
</head>

<body>
{% include 'multishop/topbar.html' %}
{% include 'multishop/navbar.html' %}

{% block body %}

{% endblock body %}
{% include 'multishop/footer.html' %}


<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'multishop/lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'multishop/lib/owlcarousel/owl.carousel.min.js'%}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'multishop/mail/jqBootstrapValidation.min.js'%}"></script>
    <script src="{% static 'multishop/mail/contact.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'multishop/js/main.js'%}"></script>
</body>
</html>
